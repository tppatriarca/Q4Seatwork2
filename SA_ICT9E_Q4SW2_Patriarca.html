	<h1 align="center">Temperature Converter</h1>
	<br>
	<h2 align="center">The Time Today:</h2>
	<p id="today" align="center"></p>
	<script>
		const date = new Date();
		document.getElementById('today').innerHTML = date;
	</script>
	<h1 align="center">Fahrenheit to Celsius</h1>
	<p>
	<form align="center">
		<input type="number" name="num1" id="num1"><br></input>
		<br>
		<button type="submit" onclick="Compute()">Calculate</button>
	</form>
	</p>
	<script>
		function Compute(){
    		var num1 = document.getElementById("num1").value;
    		var celsius = Number (num1 - 32) * 5/9;
    		window.alert("Celsius: " + celsius);
    	}
		document.getElementById("today").innerHTML = date;
	</script>
